### VGPT2 Full LoRA Training Config ###
### For RTX 4070 12GB VRAM ###

### Model
model_name_or_path: Qwen/Qwen2.5-1.5B-Instruct
trust_remote_code: true

### Method
stage: sft
do_train: true
finetuning_type: lora
lora_rank: 64
lora_alpha: 128
lora_dropout: 0.05
lora_target: all

### Dataset
dataset: vgpt2_train
eval_dataset: vgpt2_eval
template: qwen
cutoff_len: 2048
max_samples: 50000
preprocessing_num_workers: 4

### Output
output_dir: saves/vgpt2_full
logging_steps: 50
save_steps: 500
eval_steps: 500
plot_loss: true
overwrite_output_dir: true

### Training
per_device_train_batch_size: 2
per_device_eval_batch_size: 2
gradient_accumulation_steps: 8
learning_rate: 2.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### Evaluation
eval_strategy: steps

