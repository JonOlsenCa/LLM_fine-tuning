# VGPT2 QLoRA SFT Training Configuration (4-bit quantized)
# For fine-tuning on Viewpoint Vista SQL with limited VRAM
# Requires ~8GB VRAM for 7B model with 4-bit quantization
#
# Usage:
#   llamafactory-cli train automation/configs/vgpt2_qlora_sft.yaml

### Model Settings ###
model_name_or_path: Qwen/Qwen2.5-7B-Instruct
trust_remote_code: true
quantization_bit: 4  # 4-bit quantization for QLoRA

### Fine-tuning Method ###
finetuning_type: lora
lora_rank: 16
lora_alpha: 32
lora_dropout: 0.05
lora_target: all

### Dataset Settings ###
dataset: vgpt2_training
template: qwen
cutoff_len: 1536  # Reduced for memory
max_samples: 50000
overwrite_cache: true
preprocessing_num_workers: 4

### Training Settings ###
stage: sft
do_train: true
per_device_train_batch_size: 1  # Reduced for memory
gradient_accumulation_steps: 16  # Increased to compensate
learning_rate: 2.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### Output Settings ###
output_dir: saves/vgpt2_qlora_sft
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true

