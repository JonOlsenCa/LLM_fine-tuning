# VGPT2 Test Training Configuration
# Small subset for pipeline validation
#
# Usage:
#   llamafactory-cli train automation/configs/vgpt2_test_train.yaml

### Model Settings ###
model_name_or_path: Qwen/Qwen2.5-1.5B-Instruct  # Smaller model for testing
trust_remote_code: true

### Fine-tuning Method ###
finetuning_type: lora
lora_rank: 8
lora_alpha: 16
lora_dropout: 0.05
lora_target: all

### Dataset Settings ###
dataset: vgpt2_train_test
eval_dataset: vgpt2_eval_test
template: qwen
cutoff_len: 1024
overwrite_cache: true
preprocessing_num_workers: 4

### Training Settings ###
stage: sft
do_train: true
per_device_train_batch_size: 2
gradient_accumulation_steps: 4
learning_rate: 5.0e-4
num_train_epochs: 1
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### Output Settings ###
output_dir: saves/vgpt2_test
logging_steps: 10
save_steps: 100
plot_loss: true
overwrite_output_dir: true

### Evaluation ###
do_eval: true
eval_strategy: steps
eval_steps: 50
per_device_eval_batch_size: 2

